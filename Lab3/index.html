<!DOCTYPE html>
<html>

<head>
    <! This style sheet is taken from https://www.w3schools.com/howto/howto_js_tabs.asp>
        <link href="styles/style.css" rel="stylesheet" type="text/css">
</head>

<body>
<h1>Basket Grocery Store</h1>
    <!-- Tab links, each one with an onclick event associated with it -->
    <div class="tab">
        <button class="tablinks" onclick="openInfo(event, 'Client')">My Profile </button>
        <button class="tablinks" onclick="openInfo(event, 'Products')">Products</button>
        <button class="tablinks" onclick="openInfo(event, 'Cart')">Cart</button>
    </div>

    <!-- Tab content -->
    <div id="Client" class="tabcontent">
        <h3>Personal Information</h3>
        <p>Tell us a bit about you.</p>
        Please select your diet:
        <br>
        <input type="radio" id="VegetarianAndGlutenFree" name="restriction" value="VegetarianAndGlutenFree" onchange="populateListProductChoices(this.id, 'displayProduct')">
        <label for="VegetarianAndGlutenFree">Vegetarian And Gluten Free</label><br>
        <input type="radio" id="Vegetarian" name="restriction" value="Vegetarian" onchange="populateListProductChoices(this.id, 'displayProduct')">
        <label for="Vegetarian">Vegetarian</label><br>
        <input type="radio" id="GlutenFree" name="restriction" value="GlutenFree" onchange="populateListProductChoices(this.id, 'displayProduct')">
        <label for="GlutenFree">Gluten Free</label><br>
        <input type="radio" id="None" name="restriction" value="None" onchange="populateListProductChoices(this.id, 'displayProduct')">
        <label for="None">None</label><br>
    </div>

    <div id="Products" class="tabcontent">
        <h3>Your targeted products</h3>
        <p>We preselected products based on your restrictions.</p>
        <br>Please select which you would like to sort to:<br>
        <input type="checkbox" id="veg" name="foodCat" value="veg">
        <label for="veg">Vegetables</label><br>
        <input type="checkbox" id="baked" name="foodCat" value="baked">
        <label for="baked">Baked Goods</label><br>
        <input type="checkbox" id="dry" name="foodCat" value="dry">
        <label for="dry">Dry Food Products</label><br>
        <input type="checkbox" id="sauce" name="foodCat" value="sauce">
        <label for="sauce">Sauces</label><br>
        <input type="checkbox" id="protein" name="foodCat" value="protein">
        <label for="protein">Protein</label><br>
        <input type="checkbox" id="readyFood" name="foodCat" value="readyFood">
        <label for="readyFood">Ready to Eat Foods</label><br>
        <br>
        Select items to add to your cart:
        <div id="displayProduct"></div>
        <button id="addCart" type="button" class="block" onclick="selectedItems()">
            Add selected items to cart.
        </button>
    </div>

    <div id="Cart" class="tabcontent">
        <h3>Cart</h3>
        <p>Here is your cart.</p>
        <div id="displayCart"></div>
    </div>

    <script src="scripts/groceries.js"></script>
    <script src="scripts/main.js"></script>

</body>

</html>
